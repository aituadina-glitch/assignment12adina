<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 3 — Table and Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <!-- Заголовок страницы -->
    <h1 id="page-heading">Student Grades</h1>

    <!-- Таблица -->
    <table id="grades-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alna</td>
          <td>Linear Algebra</td>
          <td>A</td>
        </tr>
        <tr class="highlight-row">
          <td>Bobzhan</td>
          <td>Biology</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>Chad</td>
          <td>History</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>Diana</td>
          <td>Chemistry</td>
          <td>B</td>
        </tr>
      </tbody>
    </table>

    <!-- Форма -->
    <section class="form-section">
      <h2>Feedback Form</h2>
      <form id="feedback-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="role">Role</label>
        <select id="role" name="role">
          <option>Student</option>
          <option>Teacher</option>
          <option>Other</option>
        </select>

        <p>Do you like the course?</p>
        <label><input type="radio" name="like" value="yes" checked> Yes</label>
        <label><input type="radio" name="like" value="no"> No</label>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
